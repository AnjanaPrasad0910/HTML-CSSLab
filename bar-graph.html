<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bar Graph Animation</title>
        <link href="style.css" rel="stylesheet"></link>
    </head>
    <body>
        <div class="chart">
            
            <ul class="bars">
                <li><div class="bar bar1" data-percentage="30"></div><span>30%</span></li>
                <li><div class="bar bar2" data-percentage="40"></div><span>40%</span></li>
                <li><div class="bar bar3" data-percentage="80"></div><span>80 %</span></li>

                <div class="head"><h1>Bar Plot</h1></div>
                
            </ul>

            
            
        </div>

        
    </body>
</html>
